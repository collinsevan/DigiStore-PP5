{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Page overlay -->
<div class="overlay"></div>

<!-- Product detail -->
<div class="container-fluid">
    <div class="row">

        <!-- Product image -->
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">

            {% if product.image %}
            <a href="{{ product.image.url }}" target="_blank">
                <img class="img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
            </a>
            {% elif product.image_url %}
            <a href="{{ product.image_url }}" target="_blank">
                <img class="img-fluid" src="{{ product.image_url }}" alt="{{ product.name }}">
            </a>
            {% else %}
            <div class="border p-3 text-center">
                <p class="mb-0">No image available</p>
            </div>
            {% endif %}

        </div>

        <!-- Product info -->
        <div class="col-12 col-md-6 col-lg-4">
            <h3 class="mb-2">{{ product.name }}</h3>
            <p class="lead mb-3 font-weight-bold">â‚¬{{ product.price }}</p>
            <p class="mb-0">{{ product.description }}</p>

            <!-- Add to bag -->
            <form class="form mt-4" action="{% url 'add_to_bag' product.id %}" method="POST">
                {% csrf_token %}

                <div class="form-row">
                    <div class="col-12 col-md-6">
                        <div class="form-group w-100">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Qty</span>
                                </div>
                                <input class="form-control" type="number" name="quantity" value="1" min="1" max="99">
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <input type="submit" class="btn btn-black rounded-0 text-uppercase w-100" value="Add to Bag">
                        <a href="{% url 'products' %}"
                            class="btn btn-outline-black rounded-0 text-uppercase w-100 mt-2">
                            Keep Shopping
                        </a>
                    </div>
                </div>

                <input type="hidden" name="redirect_url" value="{{ request.path }}">
            </form>

        </div>

    </div>
</div>
{% endblock %}

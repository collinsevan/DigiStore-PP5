{% extends "base.html" %}

{% block content %}
<div class="content-backdrop"></div>

<div class="container mt-3">
    <div class="row">
        <div class="col-12 col-lg-6">
            <h2 class="logo-font">My Profile</h2>
            <hr>

            <form method="post" class="mt-3">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_default_full_name">Full name</label>
                    <input
                        type="text"
                        name="default_full_name"
                        id="id_default_full_name"
                        class="form-control rounded-0"
                        value="{{ profile.default_full_name }}"
                    >
                </div>

                <div class="form-group">
                    <label for="id_default_email">Email</label>
                    <input
                        type="email"
                        name="default_email"
                        id="id_default_email"
                        class="form-control rounded-0"
                        value="{{ profile.default_email }}"
                    >
                </div>

                <button class="btn btn-black rounded-0 text-uppercase" type="submit">
                    Update
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

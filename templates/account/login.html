{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="content-backdrop"></div>

<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <h2 class="logo-font">Sign In</h2>
      <hr>

      <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}

        <div class="form-group">
          <label for="id_login">Username or Email</label>
          <input class="form-control rounded-0" type="text" name="login" id="id_login" required>
        </div>

        <div class="form-group">
          <label for="id_password">Password</label>
          <input class="form-control rounded-0" type="password" name="password" id="id_password" required>
        </div>

        <div class="form-group form-check">
          <input class="form-check-input" type="checkbox" name="remember" id="id_remember">
          <label class="form-check-label" for="id_remember">Remember me</label>
        </div>

        {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
        {% endif %}

        <button class="btn btn-black rounded-0 text-uppercase w-100" type="submit">
          Sign In
        </button>
      </form>

      <p class="mt-3 text-center">
        No account? <a href="{% url 'account_signup' %}">Sign up</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}

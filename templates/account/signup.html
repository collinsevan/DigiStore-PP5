{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="content-backdrop"></div>

<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <h2 class="logo-font">Sign Up</h2>
      <hr>

      <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}

        <div class="form-group">
          <label for="id_username">Username</label>
          <input class="form-control rounded-0" type="text" name="username" id="id_username" required>
        </div>

        <div class="form-group">
          <label for="id_email">Email</label>
          <input class="form-control rounded-0" type="email" name="email" id="id_email" required>
        </div>

        <div class="form-group">
          <label for="id_password1">Password</label>
          <input class="form-control rounded-0" type="password" name="password1" id="id_password1" required>
        </div>

        <div class="form-group">
          <label for="id_password2">Confirm password</label>
          <input class="form-control rounded-0" type="password" name="password2" id="id_password2" required>
        </div>

        {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
        {% endif %}

        <button class="btn btn-black rounded-0 text-uppercase w-100" type="submit">
          Create Account
        </button>
      </form>

      <p class="mt-3 text-center">
        Already have an account? <a href="{% url 'account_login' %}">Sign in</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}

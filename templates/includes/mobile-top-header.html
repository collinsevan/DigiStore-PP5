<!-- Mobile header actions (visible on small screens only) -->

<!-- Mobile search toggle -->
<li class="list-inline-item dropdown d-block d-lg-none">
    <a class="nav-link text-inverse" href="#" id="mobile-search-toggle"
       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <i class="fas fa-search fa-lg"></i>
            <p class="my-0">Search</p>
        </div>
    </a>

    <div class="dropdown-menu border-0 p-3 w-100" aria-labelledby="mobile-search-toggle">
        <form method="GET">
            <div class="input-group w-100">
                <input
                    class="form-control border border-black rounded-0"
                    type="text"
                    name="q"
                    placeholder="Search DigiStore">
                <div class="input-group-append">
                    <button
                        class="btn btn-black border border-black rounded-0 d-flex align-items-center justify-content-center"
                        type="submit"
                        aria-label="Search">
                        <i class="fas fa-search text-inverse"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>

<!-- Mobile account toggle -->
<li class="list-inline-item dropdown d-block d-lg-none">
    <a class="nav-link text-inverse" href="#" id="mobile-account-toggle"
       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <i class="fas fa-user fa-lg"></i>
            <p class="my-0">Account</p>
        </div>
    </a>

    <div class="dropdown-menu border-0" aria-labelledby="mobile-account-toggle">
        {% if request.user.is_authenticated %}
            <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
        {% else %}
            <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
            <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
        {% endif %}
    </div>
</li>

<!-- Mobile bag -->
<li class="list-inline-item d-block d-lg-none">
    <a class="nav-link text-inverse" href="#">
        <div class="text-center">
            <i class="fas fa-shopping-bag fa-lg"></i>
            <p class="my-0">Bag</p>
        </div>
    </a>
</li>
